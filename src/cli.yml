name: findomain
version: "0.6.0"
author: Eduard Tolosa <edu4rdshl@protonmail.com>
settings:
    - ArgRequiredElseHelp
    - StrictUtf8
about: The fastest and cross-platform subdomain enumerator, don't waste your time.
args:
    - target:
        short: t
        long: target
        help: Target host.
        takes_value: true
        multiple: false
        conflicts_with:
          - file

    - resolved:
        short: r
        long: resolved
        help: Show/write only resolved subdomains.
        takes_value: false
        conflicts_with:
          - monitoring-flag
          - ip

    - ip:
        short: i
        long: ip
        help: Show/write the ip address of resolved subdomains.
        takes_value: false
        conflicts_with:
          - monitoring-flag
          - resolved

    - file:
        short: f
        long: file
        help: Use a list of subdomains writen in a file as input.
        takes_value: true
        multiple: false
        conflicts_with:
          - target

    - output:
        short: o
        long: output
        help: Write to an output file. The name of the output file will be the target string with TXT format.
        takes_value: false

    - unique-output:
        short: u
        long: unique-output
        help: Write all the results for a target or a list of targets to a specified filename.
        takes_value: true
        multiple: false
        conflicts_with:
          - output
          - monitoring-flag

    - monitoring-flag:
        short: m
        long: monitoring-flag
        help: Activate Findomain monitoring mode.
        takes_value: false

    - postgres-user:
        long: postgres-user
        help: Postgresql username.
        takes_value: true

    - postgres-password:
        long: postgres-password
        help: Postgresql password.
        takes_value: true

    - postgres-host:
        long: postgres-host
        help: Postgresql host.
        takes_value: true

    - postgres-port:
        long: postgres-port
        help: Postgresql port.
        takes_value: true

    - postgres-database:
        long: postgres-database
        help: Postgresql database.
        takes_value: true

    - quiet:
        short: q
        long: quiet
        help: Remove informative messages but show fatal errors or subdomains not found message.
        takes_value: false

    - query-database:
        long: query-database
        help: Query the findomain database to search subdomains that have already been discovered.
        takes_value: false
        conflicts_with:
          - monitoring-flag
